    <script>
      addEventListener("DOMContentLoaded", (event) => {
        let w = window.screen.width;
        let h = window.screen.height;
        let ratio = Math.min((100 * w) / 1920, (100 * h) / 1080);
        let scale = Math.floor(ratio) + '%';

        document.body.style.transform =
          "scale(" + scale + ");"
      });

      addEventListener("load", (event) => {
        function reset_animation(element) {
          element.style.animation = 'none';
          element.offsetHeight;
          element.style.animation = null;
        }

        function try_set_reset() {
          let wsel = document.getElementById("weapon-select");
          if (wsel !== null) {
            let wpn1 = document.getElementById("weapon1");
            let wpn2 = document.getElementById("weapon2");
            wsel.addEventListener("change", (event) => {
              reset_animation(wpn1);
              reset_animation(wpn2);
            });
          } else {
            setTimeout(try_set_reset, 100);
          }
        }
        try_set_reset();
      });
    </script>
